<!DOCTYPE html>
<html lang="en">
<head>
    <title>Myntra</title>
    <link rel="stylesheet" href="index.css">
    <!-- Above link is for Search icon in header copied from goole fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header>
        <div class="logo_container">
            <a href="#"><img class="myntra_home" src="Myntra1.jpeg" alt="Myntra Home"></a>
        </div>
        <nav class="nav_bar">
            <a href="#">Men</a>
            <a href="#">Women</a>
            <a href="#">Kids</a>
            <a href="#">Home & Living</a>
            <a href="#">Beauty</a>
            <a href="#">Studio<sup>New</sup></a> <!-- sup will have a superscript to Studio as new -->
        </nav>
        <div class="search_bar">
            <!-- copied from goole font (at bottom) so that it shows icon -->
            <span class="material-symbols-outlined search_icon">search</span>  
            <input class="search_input" placeholder="Search for products, brands and more">
        </div>
        <div class="action_bar">
            <div class="action_container">
                <span class="material-symbols-outlined action_icon" >Person</span> 
                <!-- as we wont paste whole link for the icon we have already mentioned that so we will be pasting span only -->
                <span class="action_name">Profile</span>
            </div>
            <div class="action_container">
                <span class="material-symbols-outlined action_icon">favorite</span>
                <!-- as we wont paste whole link for the icon we have already mentioned that so we will be pasting span only -->
                <span class="action_name">Wishlist</span>
            </div>
            <div class="action_container">
                <span class="material-symbols-outlined action_icon">shopping_bag</span>
                <!-- as we wont paste whole link for the icon we have already mentioned that so we will be pasting span only -->
                <span class="action_name">Bag</span>
            </div>
        </div>
    </header>
    <main>
        <div class="banner_container"> 
            <img class="banner_image" src="Myntra Banner.jpg" alt="Main Banner">
        </div>
        <div class="category_heading"> Deals of the Day</div>
        <div class="category_items">
            <a href="#"><img class="sale_item" src="Offer/1.png"></a>
            <a href="#"><img class="sale_item" src="Offer/2.png"></a>
            <a href="#"><img class="sale_item" src="Offer/3.png"></a>
            <a href="#"><img class="sale_item" src="Offer/4.png"></a>
            <a href="#"><img class="sale_item" src="Offer/5.png"></a>
      </div>
      <div class="category_heading">SHOP BY CATEGORY</div>
      <div class="category_items"> 
        <a href="#"><img class="sale_item" src="Categories/1.png"></a>
        <a href="#"><img class="sale_item" src="Categories/2.png"></a>
        <a href="#"><img class="sale_item" src="Categories/3.png"></a>
        <a href="#"><img class="sale_item" src="Categories/4.png"></a>
        <a href="#"><img class="sale_item" src="Categories/5.png"></a>
        <a href="#"><img class="sale_item" src="Categories/6.png"></a>
        <a href="#"><img class="sale_item" src="Categories/7.png"></a>
        <a href="#"><img class="sale_item" src="Categories/8.png"></a>
        <a href="#"><img class="sale_item" src="Categories/11.png"></a>
        <a href="#"><img class="sale_item" src="Categories/12.png"></a>
        <a href="#"><img class="sale_item" src="Categories/13.png"></a>
     </div>
     
    </main>
    <footer>
        <div class="footer_container">
            <div class="footer_column">
                <h3>ONLINE SHOPPING</h3>
                <a href="#">Men</a>
                <a href="#">Women</a>
                <a href="#">Kids</a>
                <a href="#">Home & Living</a>
                <a href="#">Beauty</a>
                <a href="#">Gift Card</a>
                <a href="#">Myntra Insider</a>
            </div>
           

        </div>
        <hr>
        <div class="copyright">
            @2024 www.myntra.com. All right reserved.
        </div>
